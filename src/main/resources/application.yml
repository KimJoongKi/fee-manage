spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/fee
    username: sa
    password:
    driver-class-name: org.h2.Driver
    initialization-mode: always
    data: classpath*:data_real.sql # 파일명 변경 후 사용
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
  h2:
    console:
      enabled: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace